<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country App</title>
  </head>

  <body>
  <div class="block">
    <h1>Search the country</h1>
    <input type="text" id="country" placeholder="Type a counrty">
    <ul class="country_list">
      <li>Russia</li>
      <li>USA</li>
      <li>Ukraine</li>
      <li>China</li>
    </ul>
    <div class="country_single">
      <img src="images/ua.jpg" alt="Flag">
      <ul class="country_single_items">
        <li><span>Country: </span><p>Ukraine</p></li>
        <li><span>Capital: </span><p>Kiev</p></li>
        <li><span>Population: </span><p>12330</p></li>
        <li><span>Languages: </span><p>Ukrainian, Russian</p></li>
      </ul>
    </div>
  </div>

  </body>
</html>
